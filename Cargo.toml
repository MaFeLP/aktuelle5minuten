[package]
name = "aktuelle5minuten"
version = "0.1.0"
edition = "2021"

[dependencies]
diesel = { version = "2.2.3", features = ["time"] }
diesel_migrations = "2.2.0"
regex = "1.10.6"
reqwest = "0.12.7"
rocket = { version = "0.5.1", features = ["json"] }
rocket_sync_db_pools = { version = "0.1.0", features = ["diesel_sqlite_pool"] }
scraper = "0.20.0"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
time = {version = "0.3.36", features = ["serde-human-readable"]}
log = "0.4.22"

# Typst dependencies
typst = "0.11.1"
typst-pdf = "0.11.1"
comemo = "0.4.0"
ttf-parser = "0.24.1"
thiserror = "1.0.63"

[dev-dependencies]
tokio = "1.40.0"
